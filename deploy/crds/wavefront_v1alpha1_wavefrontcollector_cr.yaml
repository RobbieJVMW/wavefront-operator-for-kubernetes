apiVersion: wavefront.com/v1alpha1
kind: WavefrontCollector
metadata:
  name: example-wavefrontcollector
  namespace: wavefront
spec:
  image: vikramraman/wavefront-collector:1.0.0-beta7
  daemon: true
  configName: collector-config

  env:
  - name: HOST_PROC
    value: /host/proc
  - name: POD_NODE_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: spec.nodeName
  - name: POD_NAMESPACE_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.namespace

  tolerations:
  - effect: NoSchedule
    key: node.alpha.kubernetes.io/role
    operator: Exists
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
